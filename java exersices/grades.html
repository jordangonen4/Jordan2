<!DOCTYPE html>
<html>
<head>
  <title>Grade Checker</title>
</head>
<body>
  <h1>Check Grade</h1>
  <input type="number" id="scoreInput" placeholder="Enter score (0-100)">
  <button id="checkButton">Check Grade</button>
  <p id="resultMessage"></p>

  <script>
    const scoreInput = document.getElementById("scoreInput");
    const checkButton = document.getElementById("checkButton");
    const resultMessage = document.getElementById("resultMessage");

    checkButton.addEventListener("click", () => {
      const score = parseFloat(scoreInput.value);

      if (isNaN(score) || score < 0 || score > 100) {
        resultMessage.innerHTML = `Invalid score. Please enter a score between 0 and 100.`;
      } else {
        const grade = getGrade(score);
        resultMessage.innerHTML = `Your score is ${score}, and the grade is ${grade}`;
      }
    });

    function getGrade(score) {
      switch (true) {
        case score >= 90:
          return "A";
        case score >= 80:
          return "B";
        case score >= 70:
          return "C";
        case score >= 60:
          return "D";
        default:
          return "F";
      }
    }
  </script>
</body>
</html>
