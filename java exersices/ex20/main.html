<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Speed Typing Game</h1>
        <p>Type the words as fast as you can!</p>
        <p class="quote-display" id="quote"></p>
        <input type="text" class="text-input" autocomplete="off" id="input">
        <br>
        <button class="start-btn" id="start-btn">Start</button>
        <p id="timer"></p>
        <p id="result"></p>
        <table id="leaderboard">
            <!-- Leaderboard table will be dynamically generated here -->
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
